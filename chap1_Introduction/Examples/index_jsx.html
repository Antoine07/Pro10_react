<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading{
            color: purple;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- 
        type pour babel afin qu'il transpile le code en JS pour le navigateur 
    -->
    <script type="text/babel">

        // Component
        const Hello = (props) => {
            // Si pas de parenthÃ¨se JS retourne undefined 
            // return => il retourne quelque chose directement
            // attention lecture seule des props
            // props.message = "coucou";

            // on force le retourne avec du contenu sur plusieurs lignes plus lisible.
            return (
                <div className="heading" >
                    <h1>{props.message}</h1>
                    <p>{props.subtitle}</p>
                </div>
            )
            
        }

        // Rendu dans le DOM
        ReactDOM.render(
            <Hello message = "Hello React" subtitle="Enjoy ! "/>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
