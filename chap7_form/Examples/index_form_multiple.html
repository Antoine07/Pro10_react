<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading{
            color: purple;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- 
        type pour babel afin qu'il transpile le code en JS pour le navigateur 
    -->
    <script type="text/babel">

        class Form extends React.Component {
        constructor(props) {
            super(props);
            this.state = { username: '', lastname : ''  };

            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }

            handleChange(event) {
                const { value, name } = event.target ; // targer : { value: "Alan", name="username" }

                // avec des crochet vous interprétez la valeur de name qui sera passée en clé au state
                // sans les crochets JS prendra la clé name 
                this.setState({ [name] : value });
            }

            handleSubmit(event) {
            event.preventDefault();

            const { username, lastname } = this.state;

            console.log(`Fullname : ${username} ${lastname}`);
            }

        render() {

            const { username, lastname } = this.state;

            return (
            <form onSubmit={this.handleSubmit}>
                <label>
                Username: {this.state.value}
                <input type="text" name="username" value={username} onChange={this.handleChange} />
                </label>
                <label>
                Username: {this.state.value}
                <input type="text" name="lastname" value={lastname} onChange={this.handleChange} />
                </label>
                <input type="submit" value="Add" />
            </form>
            );
        }
        }

        // Rendu dans le DOM
        ReactDOM.render(
            <Form />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
